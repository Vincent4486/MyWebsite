<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/assets/icons/WebIcon.png">
        <link rel="stylesheet" href="/en-us/style.css">
        <title>Contact | English</title>
    </head>
    <body>
        <div class="language-chooser">
            <label for="language-select">Choose your language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en-us">English</option>
                <option value="zh-cn">中文</option>
                <option value="ja-jp">日本語</option>
            </select>
        </div>

        <script>
            function changeLanguage() {
                var selectedLang = document.getElementById("language-select").value;
                localStorage.setItem("preferredLanguage", selectedLang);
                window.location.href = "/" + selectedLang + "/start.html";
            }

            // On page load, set the dropdown based on stored language
            window.onload = function () {
                var preferredLang = localStorage.getItem("preferredLanguage");
                    if (preferredLang) {
                        document.getElementById("language-select").value = preferredLang;
                    }
            };
        </script>
        <br>
        <br>
        <a class="go_back" href="/en-us/index.html">&lt Go back</a>

        <h1>Contact</h1>

        <p class="about_me">Get in touch with me!</p>

        <div class="end_section">
            <p>Contact information coming soon.</p>
        </div>

        <footer>
            <p>&copy; 2026 Vincent Yang. All rights reserved.</p>
        </footer>
    </body>
</html>
