<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/assets/icons/WebIcon.png">
        <link rel="stylesheet" href="/zh-cn/style.css">
        <title>Writings and Art | 中文</title>
    </head>
    <body>
        <div class="language-chooser">
            <label for="language-select">选择您的语言:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="zh-cn">中文</option>
                <option value="en-us">English</option>
                <option value="ja-jp">日本語</option>
            </select>
        </div>

        <script>
            function changeLanguage() {
                var selectedLang = document.getElementById("language-select").value;
                localStorage.setItem("preferredLanguage", selectedLang);
                window.location.href = "/" + selectedLang + "/writings_and_art.html";
            }

            // On page load, set the dropdown based on stored language
            window.onload = function () {
                var preferredLang = localStorage.getItem("preferredLanguage");
                if (preferredLang) {
                    document.getElementById("language-select").value = preferredLang;
                }
            };
        </script>
        <br>
        <br>
        <a class="go_back" href="/zh-cn/start.html">&lt Go back</a>

        <h1>My Writings and Art</h1>

        <p class="about_me">This page contains some of my writings and art. I hope you enjoy them!</p>

        <div class="end_section">
            <p>更多内容敬请期待。</p>
        </div>

        </footer>
    </body>
</html>
